## 🐞 Bug Tracking

Bug reports are maintained in the `BugReports/` folder with the following fields:

- Bug ID
- Title
- Steps to Reproduce
- Expected Result
- Actual Result
- Severity (Low/Medium/High)
- Status (Open/Closed)

---

## 📄 Reports

- **Test Plan** – Located in `TestPlan/`
- **Bug Reports** – Located in `BugReports/`
- **Test Summary Report** – Located in `TestSummaryReport/`

---

## 🛠️ How to Use

1. Clone or download this repository
2. Open the `TestCases/` folder to review test cases
3. Refer to the `BugReports/` for identified bugs
4. View `TestSummaryReport/` for project conclusion

